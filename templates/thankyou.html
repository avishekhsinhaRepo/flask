{%extends 'base.html' %}
{% block title %}Thank You!{% endblock %}
{% block content %}
<div class="row">
<div class="card">
  <div class="card-body">
    {{validation_errors}}
    <div class="alert alert-danger" role="alert">
      <ul>
    {%for err in validation_errors%}
        <li>{{err}}</li>

    {%endfor%}
        </ul>
       </div>
    <h1>Thank You! {{full_name | capitalize}}</h1>
    <p>Thank you for submitting the form. We will get back to you shortly.</p>
  </div>
</div>
</div>

{% endblock %}
